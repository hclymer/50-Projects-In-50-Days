<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>

  <body>
    <div class="slider-container">
        <div
          class="slide active"
          style="
            background-image: url('https://as1.ftcdn.net/v2/jpg/01/77/35/34/1000_F_177353492_rBTS9Cc6lANBc0ND3ejuW4N22LUWaLLH.jpg');
          "
        ></div>
        <div
          class="slide"
          style="
            background-image: url('https://as1.ftcdn.net/v2/jpg/02/99/05/88/1000_F_299058891_dpbPEzgmoDKUpbxGSIl7AiDPyMDZD5Wh.jpg');
          "
        ></div>
  
        <div
          class="slide"
          style="
            background-image: url('https://as2.ftcdn.net/v2/jpg/03/00/30/35/1000_F_300303564_qQk7m4B49lQ2oKFg1Rwc4yBvXc5I3Vok.jpg');
          "
        ></div>
  
        <div
          class="slide"
          style="
            background-image: url('https://as2.ftcdn.net/v2/jpg/00/89/80/07/1000_F_89800782_Jrdg1EzA7EvN8H080ccJgSfFvvDNq9H0.jpg');
          "
        ></div>
  
        <div
          class="slide"
          style="
            background-image: url('https://as1.ftcdn.net/v2/jpg/02/78/16/34/1000_F_278163471_NZDZuhx3heNAygAjRuB45chyNL11r2K5.jpg');
          "
        ></div>
  
        <button class="arrow left-arrow" id="left">
          <i class="fas fa-arrow-left"></i>
        </button>
  
        <button class="arrow right-arrow" id="right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
